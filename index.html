<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>All Time Great Quotes!</title>
    <!--Google Font  Link-->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
    <!--- favacon link-->
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
           <button class="twitter-button" id="twitter" title="Tweet This!">
               <i class="fab fa-twitter"></i>
           </button> 
           <button id="new-quote">New Quote</button>
        </div>
    </div>
  <!-- loader-->
  <div class="loader" id="loader"></div>
    <!--- script tag --->
    <script src="script.js"></script>

   

</body>
</html>
